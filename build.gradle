ext.artifactGroup = 'com.picocontainer'
ext.artifactVersion = '3.1'
ext.isSnapshot = true

apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'


repositories {
    mavenCentral()
}
group = artifactGroup
version = artifactVersion + (isSnapshot ? '-SNAPSHOT' : '')

configurations {
    deployerJars
}
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources { srcDir 'src' }
    }
    test {
        java {
            srcDir 'test'
        }
        resources { srcDir 'test' }
    }
}


dependencies {
    compile group: 'com.googlecode.jtype', name: 'jtype', version: '0.1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.10'
    compile group: 'com.thoughtworks.paranamer', name: 'paranamer', version: '2.8'
    testCompile group: 'org.jmock', name: 'jmock', version: '2.8.3'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.8.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    compile('org.slf4j:slf4j-api:1.7.22')
    compile(group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.22')

}

task sourceJar(type: Jar) {
    from file('src')
    classifier = 'sources'
}

artifacts {
    archives sourceJar
}
